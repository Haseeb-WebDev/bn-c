<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binary Converter & User Authentication</h1>
    
    <!-- Signup Form -->
    <div class="auth-section">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Enter Username">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button onclick="signup()">Signup</button>
        <p id="signup-message"></p>
    </div>

    <!-- Login Form -->
    <div class="auth-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Binary Converter -->
    <div class="converter-section">
        <h2>Binary to Decimal</h2>
        <input type="text" id="binary-input" placeholder="Enter Binary">
        <button onclick="convertBinaryToDecimal()">Convert</button>
        <p id="decimal-output"></p>

        <h2>Decimal to Binary</h2>
        <input type="number" id="decimal-input" placeholder="Enter Decimal">
        <button onclick="convertDecimalToBinary()">Convert</button>
        <p id="binary-output"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
